<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumBarunGothic@latest/nanumbarungothicsubset.css">
    <style>
        *{
            font-family: 'NanumBarunGothic', sans-serif;
        }
    </style>
    <h1 class="alert alert-primary" role="alert"  style="text-align:center; font-weight: bold">
        방문 차량 등록
    </h1>
    <div style="text-align: center;">
        <form action="/main/visitor" method="POST">
            {% csrf_token %}
            <h5  style="text-align: center;">방문 날짜 선택</h5>
            <p><input type="date" name="date" style="text-align: center;"></p>
            <h5 class="alert alert-primary">차량번호</h1>
            <p><input name="car" type="text"></p>
            <p><input type="submit" value="등록"></p>
        </form>
    </div>
    <div style="padding: 70;"></div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
</head>

<body>
    {% for level in levels %}
        <button onclick="location.href='/main/parking/map/{{level.id}}'" class="btn btn-outline-primary" role="alert"  style="text-align:center;  font-weight: bold; width: 100%; height: 7%;">
            지하 {{level.id}}층 남은 주차 공간 {{level.space}}
        </button>
    {% endfor %}
    <button type="button" onclick="location.href='/main'" class="btn btn-outline-danger" style="width: 100%; height: 7%; font-size:150%">메인 화면 돌아가기</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
